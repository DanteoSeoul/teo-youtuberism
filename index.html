
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테오의 유튜브리즘</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        .section {
            margin-bottom: 40px;
        }
        .tag-group {
            margin: 10px 0;
        }
        .tag {
            display: inline-block;
            margin: 6px;
            padding: 8px 14px;
            border: 1px solid #aaa;
            border-radius: 20px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .video-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            background: #fff;
            max-width: 600px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .video-meta {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>테오의 유튜브리즘</h1>
    <p>건축, 전시, 음악, 여행… 당신의 감각에 닿는 영상 큐레이션</p>

    <div class="section">
        <strong>🎧 오늘의 무드</strong>
        <div class="tag-group">
            <span class="tag">감성적</span>
            <span class="tag">세련됨</span>
            <span class="tag">힐링</span>
        </div>
    </div>

    <div class="section">
        <strong>🏷 관심 키워드</strong>
        <div class="tag-group">
            <span class="tag">건축</span>
            <span class="tag">서울 전시</span>
            <span class="tag">국내 여행</span>
            <span class="tag">올드 재즈</span>
        </div>
    </div>

    <div class="section">
        <strong>🎥 오늘의 테오 추천</strong>
        <div class="video-card">
            <div class="video-title">서울 감성 건축 공간 5곳</div>
            <div class="video-meta">채널: 공간기록 | 8분</div>
        </div>
        <div class="video-card">
            <div class="video-title">요즘 뜨는 전시회 브이로그</div>
            <div class="video-meta">채널: artwithme | 6분</div>
        </div>
        <div class="video-card">
            <div class="video-title">재즈 한 모금, 올드 재즈 믹스</div>
            <div class="video-meta">채널: JazzYouLater | 45분</div>
        </div>
    </div>

</body>
</html>
